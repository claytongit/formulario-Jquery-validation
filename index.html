<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Fontawesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <!-- My Style -->
    <link rel="stylesheet" href="style.css">

    <title>Exemplo de formulário</title>
</head>
<body>

    <header>
        <h1 class="display-3" >Formulário Exemplo</h1>
        <h4>Examplo de formulario utilizando Bootstrap, Jquery e Jquery Validation</h4>
    </header>

    <div class="container">
        <form action="" id="formExample">
            <!--- Form content --->
            <div class="form-content">
                <span>Dados do usuario</span>
                <div class="input-content">
                    <label for="nome">Informe seu nome</label>
                    <input class="form-control" type="text" name="nome" id="nome" required>
                </div>
                <div class="input-content">
                    <label for="nascimento">Data de nascimento</label>
                    <div class="input-group">
                        <label for="nascimento" class="input-group-text" id="basic-addon1"><i class="far fa-calendar-alt"></i></label>
                        <input class="form-control" type="date" name="nascimento" id="nascimento" aria-describedby="basic-addon1" required>
                    </div>
                </div>
                <div class="input-content">
                    <label for="nascimento">Contato Telefone/WhatsApp</label>
                    <input class="form-control" type="text" name="contato" id="contato" required>
                </div>
            </div>
             <!--- Form content end --->
             <!--- Form content --->
            <div class="form-content">
                <span>Endereço</span>
                <div class="input-content">
                    <label for="cep">Buscar CEP</label>
                    <input class="form-control" type="number" name="cep" id="cep" required>
                    <button class="btn btn-primary btn-md my-3" id="buscaCep" >Buscar</button>
                </div>
                <div class="input-content">
                    <label for="rua">Rua/Avenida</label>
                    <input class="form-control" type="text" name="rua" id="rua" required>
                </div>
                <div class="input-content">
                    <label for="bairro">Bairro</label>
                    <input class="form-control" type="text" name="bairro" id="bairro" required>
                </div>
                <div class="input-content">
                    <label for="cidade">Cidade</label>
                    <input class="form-control" type="text" name="cidade" id="cidade" required>
                </div>
            </div>
             <!--- Form content end --->
             <!--- Form content --->
            <div class="form-content">
                <span>Dados de login</span>
                <div class="input-content">
                    <label for="usuario">Nome de usuario</label>
                    <input class="form-control" type="text" name="usuario" id="usuario" required>
                </div>
                <div class="input-content">
                    <label for="email">E-mail</label>
                    <input class="form-control" type="email" name="email" id="email" required>
                </div>
                <div class="input-content">
                    <label for="senha1">Senha</label>
                    <input class="form-control" type="password" name="senha1" id="senha1" required>
                </div>
                <div class="input-content">
                    <label for="senha2">Confirmar senha</label>
                    <input class="form-control" type="password" name="senha2" id="senha2" required>
                </div>
            </div>
             <!--- Form content end --->
             <button class="btn btn-primary mb-5" type="submit">Enviar dados</button>
        </form>

        <div class="content">
            <p>Nome: <span id="resNome"></span></p>
            <p>Data de nascimento: <span id="resNascimento"></span></p>
            <p>Tel/WhatsApp: <span id="resContato"></span></p>
            <br>
            <p>CEP: <span id="resCep"></span></p>
            <p>Rua/Avenida: <span id="resRua"></span></p>
            <p>Bairro: <span id="resBairro"></span></p>
            <p>Cidade: <span id="resCidade"></span></p>
            <br>
            <p>Usuario: <span id="resUsuario"></span></p>
            <p>Email: <span id="resEmail"></span></p>
            <p>Senha: <span id="resSenha"></span></p>
        </div>
    </div>
    
    <!-- JQUERY -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>

    <!-- JQUERY VALIDATION -->
    <script src="https://cdn.jsdelivr.net/npm/jquery-validation@1.19.3/dist/jquery.validate.min.js"></script>

    <!-- JQUERY MASK -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery.mask/1.14.16/jquery.mask.min.js"></script>

    <!-- BOOTSTRAP -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
  

    <script>
        //Validação de formulario
        $("#formExample").validate({
            rules: {
                email: {
                    email: true
                },
                senha2: {
                    equalTo: "#senha1"
                }
            },
            messages: {
                nome: "Campo obrigatório *",
                nascimento: "Campo obrigatório *",
                contato: "Campo obrigatório *",
                cep: "Campo obrigatório *",
                rua: "Campo obrigatório *",
                bairro: "Campo obrigatório *",
                cidade: "Campo obrigatório *",
                usuario: "Campo obrigatório *",
                email: {
                    required: "Campo obrigatório *",
                    email: "Formato de email inválido"
                },
                senha1: {
                    required: "Campo obrigatório *",
                },
                senha2: {
                    required: "Campo obrigatório *",
                    equalTo: "As senhas não conferem"
                }
            }
        });
        

        //Busca CEP
        $('#buscaCep').on('click', function(event){  

            event.preventDefault();
            var cep = $('#cep').val();

            $.getJSON("https://viacep.com.br/ws/"+ cep +"/json/?callback=?", function(dados) {
                $('#rua').val(dados.logradouro);
                $('#bairro').val(dados.bairro);
                $('#cidade').val(dados.localidade);
            })
        });

        //Pegar valores do formulario
        $('#formExample').submit(function(event){

            event.preventDefault();

            var $form = $(this);
            var serializedData = $form.serialize();

            $.post('submit.php', serializedData, function(response) {
                var dados = JSON.parse(response);

                $('#resNome').html(dados.Nome);
                $('#resNascimento').html(dados.Nascimento);
                $('#resContato').html(dados.Contato);
                $('#resCep').html(dados.CEP);
                $('#resRua').html(dados.Rua);
                $('#resBairro').html(dados.Bairro);
                $('#resCidade').html(dados.Cidade);
                $('#resUsuario').html(dados.Usuario);
                $('#resEmail').html(dados.Email);
                $('#resSenha').html(dados.Senha);
            });
        });

        //Mascara do input de contato
        $('#contato').mask('(00) 0 0000-0000');

    </script>
</body>
</html>
